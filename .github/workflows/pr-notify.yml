name: PR Notify

on:
  pull_request:
    types: [closed]

jobs:
  discordNotification:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up jq
      run: sudo apt-get install -y jq

    - name: Send Discord Notification
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        PR_TITLE=$(jq -r .pull_request.title $GITHUB_EVENT_PATH)
        PR_USER=$(jq -r .pull_request.user.login $GITHUB_EVENT_PATH)
        PR_BODY=$(jq -r .pull_request.body $GITHUB_EVENT_PATH)
        PR_MERGED_AT=$(jq -r .pull_request.merged_at $GITHUB_EVENT_PATH)
        PR_MERGED_AT_DATE=$(date -d "$PR_MERGED_AT" '+%Y-%m-%d %H:%M:%S')

        TWEAKS=$(echo "$PR_BODY" | grep -oP '^-\s*tweak:\s*\K.*' | sed 's/^/üõ†Ô∏è /')
        ADDS=$(echo "$PR_BODY" | grep -oP '^-\s*add:\s*\K.*' | sed 's/^/‚ûï /')
        FIXES=$(echo "$PR_BODY" | grep -oP '^-\s*fix:\s*\K.*' | sed 's/^/üîß /')
        REMOVES=$(echo "$PR_BODY" | grep -oP '^-\s*remove:\s*\K.*' | sed 's/^/‚ùå /')

        CHANGES=""
        [ -n "$TWEAKS" ] && CHANGES="${CHANGES}\nüõ†Ô∏è **Tweak:**\n${TWEAKS}"
        [ -n "$ADDS" ] && CHANGES="${CHANGES}\n‚ûï **Add:**\n${ADDS}"
        [ -n "$FIXES" ] && CHANGES="${CHANGES}\nüîß **Fix:**\n${FIXES}"
        [ -n "$REMOVES" ] && CHANGES="${CHANGES}\n‚ùå **Remove:**\n${REMOVES}"

        JSON_PAYLOAD=$(jq -n \
          --arg username 'Space-Cats | [Development]' \
          --arg avatar_url 'https://media.discordapp.net/attachments/1250152873250132073/1263212035366326363/space-cats_logo_space_1.png?ex=669b63a2&is=669a1222&hm=a99c299e22f2a48b152b83b59069004ad94dc261dcc44de03564285729f8e586&=&format=webp&quality=lossless&width=115&height=115' \
          --arg title "–ü—Ä–∏–Ω—è—Ç PR: $PR_TITLE" \
          --arg description "**–û–ø–∏—Å–∞–Ω–∏–µ:**\n$PR_BODY\n\n**–ò–∑–º–µ–Ω–µ–Ω–∏—è:**$CHANGES" \
          --arg color 3066993 \
          --arg timestamp "$PR_MERGED_AT" \
          --arg footer "Merged at $PR_MERGED_AT_DATE" \
          --arg status 'Merged' \
          --arg author "$PR_USER" \
          '{
            username: $username,
            avatar_url: $avatar_url,
            embeds: [
              {
                title: $title,
                description: $description,
                color: ($color | tonumber),
                timestamp: $timestamp,
                footer: {
                  text: $footer
                },
                fields: [
                  {
                    name: "–°—Ç–∞—Ç—É—Å",
                    value: $status,
                    inline: true
                  },
                  {
                    name: "–ê–≤—Ç–æ—Ä",
                    value: $author,
                    inline: true
                  }
                ]
              }
            ]
          }')

        curl -H "Content-Type: application/json" -d "$JSON_PAYLOAD" $DISCORD_WEBHOOK_UR
