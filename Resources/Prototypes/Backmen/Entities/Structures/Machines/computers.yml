- type: entity
  id: ComputerShipyard
  parent: BaseComputer
  name: shipyard console
  description: Used to purchase and sell shuttles
  components:
  - type: ShipyardConsole
  - type: AccessReader
    access: [["Captain"], ["CentralCommand"]]
  - type: ActivatableUI
    key: enum.ShipyardConsoleUiKey.Shipyard
  - type: UserInterface
    interfaces:
    - key: enum.ShipyardConsoleUiKey.Shipyard
      type: ShipyardConsoleBoundUserInterface
  - type: Computer
    board: ShipyardComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request
    - map: ["computerLayerKeys"]
      state: tech_key

- type: entity
  abstract: true
  id: svsShipyard
  parent: ComputerShipyard
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: ComputerShipyardTeamA
  parent: svsShipyard
  name: shipyard console
  suffix: Team A
  description: Used to purchase and sell shuttles
  components:
  - type: ShipyardConsole
    allowedGroup:
    - TeamA

- type: entity
  id: ComputerShipyardTeamB
  parent: svsShipyard
  name: shipyard console
  suffix: Team B
  description: Used to purchase and sell shuttles
  components:
  - type: ShipyardConsole
    allowedGroup:
    - TeamB
