# Translator that doesn't need power to work
- type: entity
  categories: [ HideSpawnMenu ]
  id: TranslatorUnpowered
  parent: BaseItem
  name: устройство языкового перевода
  description: Устройство, предназначенное для перевода различных языков.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Devices/translator.rsi
    state: icon
    layers:
    - state: icon
    - state: translator
      shader: unshaded
      visible: false
      map: [ "enum.ToggleVisuals.Layer", "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: HandheldTranslator
    enabled: false
  - type: Clothing # To allow equipping translators on the neck slot
    slots: [neck]
    equipDelay: 0.3
    unequipDelay: 0.3
    quickEquip: false # Would conflict

# Base translator that uses a power cell. Starts with an empty slot.
- type: entity
  categories: [ HideSpawnMenu ]
  id: TranslatorPoweredBase
  parent: [ TranslatorUnpowered, PowerCellSlotMediumItem ]
  components:
  - type: PowerCellDraw
    drawRate: 1
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

# Normal translator with medium power cell in it
- type: entity
  categories: [ HideSpawnMenu ]
  id: Translator
  parent: [ PowerCellSlotMediumItem, TranslatorPoweredBase ]
  suffix: Powered

# Normal translator with a high power cell and special appearance
- type: entity
  categories: [ HideSpawnMenu ]
  id: TranslatorForeigner
  parent: [ PowerCellSlotHighItem, TranslatorPoweredBase ]
  name: устройство перевода иноречия
  description: Специальное устройство для перевода, помогает понимать этот основной язык станции.


