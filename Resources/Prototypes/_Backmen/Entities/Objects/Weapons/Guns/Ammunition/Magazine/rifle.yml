- type: entity
  id: MagazineLightRifleAI
  noSpawn: true
  name: магазин (.30 калибра)
  parent: BaseMagazineLightRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    capacity: 1000

- type: entity
  id: MagazineRiflePan
  name: дисковый магазин (.20 винтовочные)
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
    capacity: 96
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/maxim.rsi

- type: entity
  id: MagazineRifleFire
  name: магазин (.20 винтовочно-зажигательные)
  parent: BaseMagazineRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleFire
  - type: Sprite
    layers:
    - state: practice
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineAntiMaterielRifleSR
  name: винтовочный магазин (.60 анти-материальный)
  description: Стандартный земной тип тяжелых магазинов.
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - MagazineAntiMaterielRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 10
    proto: CartridgeAntiMateriel
    whitelist:
      tags:
        - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Rifle/sr127_mag.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Rifle/sr127_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

