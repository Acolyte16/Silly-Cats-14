- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckHolyMedal
  name: печать света
  description: Эта древняя медаль, инкрустированная символом священного пламени, даруется тем священникам, которые проявили доблесть в битве против демонических сущностей и иных тварей тьмы. Печать Света испускает мощное очищающее излучение, ослабляющее силы тьмы и защищающее своего носителя от их пагубного влияния.
  components:
  - type: Sprite
    sprite: _SpaceCats/Clothing/Neck/Medals/holyhunters.rsi
  - type: Clothing
    sprite: _SpaceCats/Clothing/Neck/Medals/holyhunters.rsi
  - type: Unremoveable
  - type: HeadCage
  # Сила божья даёт ему жить
  - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9
          Holy: 2
  # Сила божья даёт ему скорость
  - type: ClothingSpeedModifier
      walkModifier: 1.05
      sprintModifier: 1.05
  - type: StatusEffects
    allowed:
      - Muted
      - ForcedSleep
      - Pacified
      - PsionicsDisabled
      - PsionicallyInsulated
  - type: PsionicInvisibleContacts
  - type: Tag
    tags:
      - Medal