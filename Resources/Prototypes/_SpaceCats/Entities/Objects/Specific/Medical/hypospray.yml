- type: entity
  parent: BaseItem
  id: HolyHypo
  name: золотая Игла
  description: Этот гипоспрей, известный как 'Игла' вручается священникам, доказавшим свою преданность в охоте на демонические сущности и защиту невинных. Наполненный освящённой эссенцией, он способен не только лечить раны, но и временно ослаблять демонические силы, очищая тело и душу от тёмного влияния
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/hypospray.rsi
    state: hypo
  - type: Item
    sprite: _SpaceCats/Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.5

- type: entity
  name: гипоспрей эксперементальный
  parent: HolyHypo
  id: HypoExperement
  description: Коммерческий гипоспрей, впервые разработанный компанией Nanotrasen Chemical Supply. Он имеет две встроенные функции безопасности для потребительского рынка - небольшой резервуар для химикатов и задержку впрыска.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/hypocivial.rsi
    state: medivend_hypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 15
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 1.1
  - type: StaticPrice
    price: 550

- type: entity
  name: epinephrine autoinjector
  parent: [BaseItem, BaseRestrictedContraband]
  description: Используется для быстрого введения эпинефрина раненым. Эпинефрин замедляет нанесение урона, уменьшает оглушение, слегка ускоряет и слегка заживляет раны в критическом состоянии. Используется для перезарядки картриджей. Доступно для печати на сайте security techfab.
  id: SecHypo
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/security_hypo.rsi
    state: icon
  - type: Item
    sprite: _SpaceCats/Objects/Specific/Medical/security_hypo.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 10
        reagents:
        - ReagentId: Epinephrine
          Quantity: 10
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    solutionName: hypospray
    transferAmount: 10
    onlyAffectsMobs: false
    injectOnly: true
  - type: HyposprayBlockNonMobInjection
  - type: UseDelay
    delay: 300 # Prevent people from abusing it by printing a ton of cartridges and injecting constantly
  - type: SolutionCartridgeReceiver
    tag: CartridgeEpinephrine

- type: entity
  name: эпинефрин катридж
  parent: [BaseItem, BaseRestrictedContraband]
  description: Содержит 10 ед адреналина, используемого в автоинъекторе для введения адреналина.
  id: CartridgeEpinephrine
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _SpaceCats/Objects/Specific/Medical/cartridge.rsi
    state: icon
  - type: SolutionCartridge
    targetSolution: hypospray
    solution:
      maxVol: 10
      reagents:
      - ReagentId: Epinephrine
        Quantity: 10
  - type: Tag
    tags:
      - CartridgeEpinephrine