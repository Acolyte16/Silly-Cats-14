- type: entity
  name: Встроенное S.W.A.R.M. оружие
  categories: [ HideSpawnMenu ]
  parent: BaseWeaponBatterySmall
  id: WeaponLaserSwarmer
  description: Продвинутое оружие способное к самоподзарядке.
  components:
  - type: Sprite
    sprite: _SpaceCats/Swarmers/TOOLS/Swarmer_laser_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 3
    soundGunshot:
      path: /Audio/_Cats/Swarmers/SwarmShot.ogg
    clumsyProof: true
  - type: ProjectileBatteryAmmoProvider
    proto: SwarmShotBullet
    fireCost: 66.66
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false


- type: entity
  id: SwarmShotBullet
  categories: [ HideSpawnMenu ]
  name: Блюспейс выстрел
  parent: BaseBullet
  components:
  - type: Projectile
    damage:
      types:
        Heat: 10
        Structural: 60
  - type: Sprite
    sprite: _SpaceCats/Swarmers/TOOLS/Swarmer_laser_gun.rsi
    layers:
    - state: Swarmer_Bullet
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#aea5f6"
    radius: 1.5
    energy: 2

- type: entity
  name: dominators
  parent: BaseWeaponBatterySmall
  id: WeaponEnergyGunDominator
  description: A light version of the Energy gun with a smaller capacity.
  components:
  - type: Sprite
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/dominator.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
  - type: Clothing
    sprite: _SpaceCats/Objects/Weapons/Guns/Battery/dominator.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Cats/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_Cats/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 500
    startingCharge: 500
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 50
      name: disable
      state: disabler
    - proto: BulletEnergyGunLaser
      fireCost: 100
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun }