- type: entity
  parent: VendingMachine
  id: SpaceCatsVendingMachineSponsor
  suffix: Sponsor
  components:
  - type: VendingMachine
    pack: PTechInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
  - type: Sprite
    sprite: _SpaceCats/Structures/Machines/VendingMachines/sponsor.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Store
    categories:
      - PlushiesSponsor
    currencyWhitelist:
      - SpaceCash
    balance:
      SpaceCash: 0
  - type: BuyStoreBank
    emagCategories:
      - DrinkVendInventoryEmag
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
    singleUser: true
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface