- type: reagent
  id: Meridine
  name: Меридин
  group: Medicine
  desc: Производный анальгетик от бикадирина,обладающий возможностью восстанавливать кости ценой небольшого отравления пользователя. При незначительной передозировке лечит все виды механических повреждений вдвое эффективнее,но отравляет пользователя. Не рекомендуется смешивать с пунктуразом!
  physicalDesc: кроваво-красно
  flavor: medicine
  color: "#ff8680"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Brute: -3
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          types:
            Poison: 4
            Brute: -6
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          types:
            Poison: 6
            Brute: -1
      - !type:ModifyBleedAmount
        amount: -0.25

- type: reaction
  id: Meridine
  reactants:
    SpaceDrugs:
      amount: 1
    Bicadirine:
      amount: 1
    Milk:
      amount: 1
  products:
    Meridine: 2

- type: reaction
  id: MeridPuncturase # чтобы не смешивали пунктураз и меридин вместе,ибо будет космическое лечение в секунду
  impact: Medium
  reactants:
    Puncturase:
      amount: 1
    Meridine:
      amount: 1
  products:
    Razorium: 2

- type: reagent
  id: Dirozine
  name: Дирозин
  group: Medicine
  desc: Модификация молекулы трикордразина кремнием и калием привела к появлению дирозина. Стимулирует организм на ускоренную регенерацию,но вызывает небольшую потерю крови и отравление.
  physicalDesc: серебристо
  flavor: medicine
  color: "#d9d9d9"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          max: 100
        damage:
          groups:
            Brute: -1
          types:
            Poison: 1 ## отравляет ценой лечения всего. Варится кустарно.
            Heat: -1
            Shock: -1
            Cold: -1

- type: reaction
  id: Dirozine
  impact: Medium
  reactants:
    Tricordrazine:
      amount: 1
    Potassium:
      amount: 1
    Silicon:
      amount: 1
  products:
    Dirozine: 3

- type: reagent
  id: PainKillUltra
  name: коктейль "Убийца боли"
  group: Medicine
  desc: Боевой коктейль,повышающий боевые способности применившего,вызывая незначительные нарушения в генетическом коде. Ни в коем случае не смешивайте с фалангимином!
  physicalDesc: убийственно круто
  flavor: medicine
  color: "#f80000"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          max: 100
        damage:
          groups:
            Brute: -3
          types:
            Cellular: 1.5 # При смешивании с фалангимином создаст ноозин. - мощный токсин,вызывающий остановку сердца и потерю крови
            Heat: -2.5
            Poison: -2.5
            Bloodloss: -2.5
      - !type:MovespeedModifier
        walkSpeedModifier: 1.25
        sprintSpeedModifier: 1.25
      - !type:GenericStatusEffect
        key: Stun
        time: 2
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 2
        type: Remove
      - !type:PopupMessage
        visualType: Medium
        messages: ["Выглядит неспокойно", "Слегка трясётся", "Кажется бодрым"]
        type: Global
        probability: 0.2
      - !type:GenericStatusEffect
        key: Adrenaline # убирает боль(позволит эффективнее сражаться.)
        component: IgnoreSlowOnDamage
        time: 10 # увы?

- type: reaction
  id: PainKillUltra
  impact: Medium
  minTemp: 360
  reactants:
    Ephedrine:
      amount: 1
    Dermaline:
      amount: 1
    Whiskey:
      amount: 1
    Carbon:
      amount: 1
  products:
    PainKillUltra: 4

